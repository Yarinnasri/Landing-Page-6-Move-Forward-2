<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="תן לנו להוביל אותך קדימה" />
    <link rel="icon" href="./images/number-6-icon.png" type="image/icon type" />
    <title>תן לנו להוביל אותך קדימה</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="imgControl">
        <!-- Top Section Containing The Photo As The Background With Heading1 & Paragraph -->
        <h1>תן לנו להוביל אותך קדימה</h1>
        <p>
          לורם איפסום או בקיצור ליפסום, הוא מלל מקובלוחסר משמעות המשמש "ממלא
          מקום" בעת עריכה
        </p>
      </section>

      <section>
        <!-- Buttom Section Containing Only The Form -->
        <form action="mailto:yarin123@example.com" method="post">
          <!-- A Form That Collect The User's Name & Mail, And Will Send Them To 'yarin123@example.com' -->
          <div>
            <label for="fullName">שם מלא</label>
            <input type="text" id="fullName" name="userFullName" required />
          </div>

          <div>
            <label for="email">דוא"ל</label>
            <input type="email" id="email" name="userEmail" required />
          </div>

          <button type="submit">שליחה</button>
        </form>
      </section>
    </main>
  </body>
</html>
